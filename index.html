<!DOCTYPE html>
<html>
<head>
	<title>jqPinMyLocation Example</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		html { height: 100% }
		body { height: 100%; margin: 0px; padding: 0px }
		#map_canvas { height: 100% }
	</style>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

	<script src="js/jquery.js"></script>

	<script src="jqPinMyLocation.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#map_canvas').jqPinMyLocation({
				serverUrl 	: 'test.php',//Server url 
				requestType : 'post', // Type of request that we will send to server
				additionalData : {//Additional data that will be send to server after user drag the cursor
					userid: 2
				},
				address : 'Kharkiv, Ukraine'//You need to provide the default address where the map will be centered
			});
		});
	</script>
</head>
<body >
	<div id="map_canvas" style="width: 200px; height:200px"></div>
</body>
</html>
